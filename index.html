<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="mainContainer">
        <div class="header">
            <div class="header__content">
                <div class="header__content__left">
                    <h1 class="header__left">JustStreamIt</h1>
                </div>
                <div class="header__content__right">
                    <ul>
                        <li>Accueil</li>
                        <li>Catégories</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="moviesBlock">
            <div class="moviesBlock__highlight">
                <div class="moviesBlock__highlight__description">
                    <h3 class="movieTitle">Le salaire de la haine</h3>
                </div>
                <div class="moviesBlock__highlight__buttons">
                    <button class="btn play">play</button>
                    <button class="btn infos">Infos</button>
                </div>
            </div>
            <div class="moviesBlock__categories"></div>
        </div>
    </div>
    <div class="modale">
        <div class="modale__close" style="background-image: url('./src/close.svg');"></div>
        <div class="modale__content">
            <div class="modale__content__picture"></div>
            <div class="modale__content__description">
                <h3 class="title"></h3>
                <h4 class="categories"></h4>
                <div class="detail">
                    <p>Date de sortie : <span class="date"></span></p>
                    <p>Évaluation : <span class="rating"></span></p>
                    <p>Score LMDB : <span class="score"></span></p>
                    <p>Réalisateur : <span class="directors"></span></p>
                    <p>Casting : <span class="casting"></span></p>
                    <p>Durée : <span class="duration"></span></p>
                    <p>Pays d'origine : <span class="countries"></span></p>
                    <p>Résultat au box office : <span class="boxOffice"></span></p>
                    <p>Résumé : <span class="synopsis"></span></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/scripts/main.js" type="module"></script>
</html>
